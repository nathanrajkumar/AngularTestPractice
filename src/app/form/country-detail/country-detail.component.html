<div *ngIf="country">
  <h2>{{ country.name | uppercase }} Details</h2>
  <div>id: {{country.id}}</div>
  <div>
    <label for="country-name">Country name: </label>
    <input id="country-name" [(ngModel)]="country.name" placeholder="name">
  </div>
</div>
<button type="button" (click) = "goBack()">Go Back</button>
